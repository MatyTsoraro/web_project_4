<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="About US description of a persons trip to US"
    />
    <meta name="author" content="Maty Tsoraro" />
    <meta
      name="keywords"
      content="Practicum100, USA, html, css, learning web development, Practicum100 Project 4"
    />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the US</title>
  </head>

  <body class="body">
    <header class="header section">
      <img src="./images/logo.svg" alt="Around the US Logo" class="logo" />
    </header>
    <main class="content section">
      <section class="profile">
        <img
          src="./images/profile__image.jpg"
          alt="Jacques Cousteau Profile Picture"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close popup_close_profile" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form class="popup__form" name="new">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="description"
            placeholder="About me"
            class="popup__input popup__input_type_description"
          />

          <button class="button popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- second popup for the plus button -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          class="popup__close popup_close_add-card"
          type="button"
        ></button>
        <h2 class="popup__title">New place</h2>
        <form class="popup__form" name="new">
          <input
            type="text"
            name="name"
            placeholder="Title"
            class="popup__input popup__input_type_name"
          />
          <input
            type="url"
            name="name"
            placeholder="Image link"
            class="popup__input popup__input_type_description"
          />

          <button class="button popup__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_container_preview">
        <button
          type="button"
          class="popup__close popup_close_add-card"
        ></button>
        <img class="popup__image" src="" alt="" />
      </div>
    </div>

    <template id="card-template">
      <li class="cards__list card">
        <div class="card__image"></div>
        <div class="card__title-area">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
