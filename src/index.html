<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exploring places in USA">
  <meta name="author" content="Maty Tsoraro">
  <meta name="keywords" content="HTML, CSS, JavaScript"><!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  <link rel="icon" href="XXXXX">
  <title>Around the US by Maty Tsoraro</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="images/jacques-cousteau.jpg" alt="avatar" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__wrapper">
          <h1 class="profile__title">Jacques Cousteau</h1>
        </div>
        <p class="profile__subtitle">Explorer</p>
      </div>
    </section>
    <section class="gallery"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2022 Around The U.S.</p>
  </footer><!-- Edit Modal Profile -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__content">
      <h2 class="popup__header">Edit profile</h2>
      <form name="profile" class="form popup__form" novalidate="" id="profile">
        <fieldset class="form__editor">
          <input id="name-input" type="text" placeholder="Name" name="name" minlength="2" maxlength="40" class="form__input form__input_content_name" required=""> <input id="job-input" type="text" placeholder="About me" name="job" minlength="2" maxlength="200" class="form__input form__input_content_job" required="">
        </fieldset><button type="submit" class="form__button">Save</button>
      </form>
    </div>
  </div><!-- Add New Card-->
  <div class="popup popup_type_add-card">
    <div class="popup__content">
      <h2 class="popup__header">New place</h2>
      <form name="card-form" class="form popup__form" novalidate="" id="card-form">
        <fieldset class="form__editor">
          <input id="title-input" type="text" placeholder="Title" name="name" minlength="1" maxlength="30" class="form__input form__input_content_title" required=""> <input id="link-input" type="url" placeholder="Image link" name="job" class="form__input form__input_content_link" required="">
        </fieldset><button type="submit" class="form__button">Create</button>
      </form>
    </div>
  </div><!-- View Card Popup -->
  <div class="popup popup_type_card">
    <div class="popup__card">
      <img src="imagesosemite-valley.png" alt="Yosemite Valley" class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>
  <template id="card">
    <div class="card">
      <img src="images/yosemite-valley.png" alt="Yosemite Valley" class="card__image">
      <div class="card__description">
        <h2 class="card__title">Yosemite Valley</h2>
      </div>
    </div>
  </template>
  <script type="module" src="components/index.js"></script>
</body>
</html>
